<section>
    <div>
        <form (submit)="onSubmit(addClassForm)" #addClassForm="ngForm">
            <div class="form-group">
				<label for="title">Title</label>
				<input required type="text" id="title" name="title" [(ngModel)]="title"/>
            </div>
            
            <div class="form-group">
				<label for="createdBy">Created By:</label>
				<input required type="text" id="createdBy" name="createdBy" [(ngModel)]="createdBy"/>
            </div>
            
            <div class="form-group">
				<label for="price">Price</label>
				<input required type="text" id="price" name="price" [(ngModel)]="price"/>
            </div>
            
            <div class="form-group">
				<label for="description">Description</label>
				<input required type="text" id="description" name="description" [(ngModel)]="description"/>
            </div>
            
            
            <div class="form-group">
				<label for="category">Category:</label>
				<input type="text" id="category" name="category" [(ngModel)]="category"/>
            </div>
            
            <div class="form-group">
				<label for="startDate">Start Date:</label>
				<input type="text" id="startDate" name="startDate" [(ngModel)]="startDate"/>
            </div>
            
            <div class="form-group">
				<label for="endDate">End Date:</label>
				<input type="text" id="endDate" name="endDate" [(ngModel)]="endDate"/>
			</div>

            <div class="form-group">
				<button type="submit">Add Class</button>
			</div>
        </form>
    </div>
</section>
