
<h1>View Your Upcoming Classes:</h1>
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
    >
    </mwl-calendar-month-view>
  </div>
  <br/>
  <br/>
  <h1>Recommended Classes For You!</h1>
  <div class="row">
    <div class="column">
      <div class="content-box" [routerLink]="['../class', classes[0].classId]">
        <h1>{{ classes[0].title }}</h1>
            <p>Instructor: {{ classes[0].createdBy }}</p>
            <p>${{classes[0].price}}/session</p>
            <p>{{classes[0].description}}</p>
          </div>
        </div>
      </div>
